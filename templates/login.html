<!-- extend from base layout -->
{% extends "base.html" %}
{% block content %}
<h1>Sign In</h1>
<form action="" method="post" name="login">
    {{form.hidden_tag()}}
    <p>用户名：{{form.username(size=16)}}</p>
    <p>{{form.remember_me}} 记住我</p>
    <p>密码：{{form.password}}</p>
    <p><input type="submit" value="Sign In"></p>
</form>
{% endblock %}
